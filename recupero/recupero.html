        function leggi() {
            const req = new XMLHttpRequest();

                const json = JSON.parse(req.responseText);

        let vettoreDati = [];

function riempiTabella() {
    
    let id = document.getElementById("id").value;
  let nome = document.getElementById("nome").value;
  let marca = document.getElementById("marca").value;
  let prezzo = document.getElementById("prezzo").value;
  let disponibile = document.getElementById("disponibile").value;
  
  vettoreDati.push([id, nome, marca, prezzo, disponibile]);
  
  let tabella = document.getElementById("tabella").getElementsByTagName("tbody")[0];
  
  vettoreDati.forEach(function(dati) {
                const row = document.createElement('tr');
                dati.forEach(function(valore) {
                    const td = document.createElement('td');
                    td.textContent = valore;
                    row.appendChild(td);
                });
                tabella.appendChild(row);
            });

  vettoreDati = [];

    </script>
