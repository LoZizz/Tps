<html>
    <body>
        <p id="message"></p>
        <input type="button" value="premi" onclick="leggi()">
    <script>
        function leggi() {
            const req = new XMLHttpRequest();
            req.open("GET",'recupero.json',true);
            req.send();
            req.onload = function(){
                const json = JSON.parse(req.responseText);
                document.getElementById("message").innerHTML = JSON.stringify(json);
            };
        };
        consol.log(json);
    </script>
    </body>
</html>
