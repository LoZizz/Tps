<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica 1</title>
    <link rel="stylesheet" href="style.css">
    <!-- da mettere perchè non so usare il css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #333;">
    <div class="row">
        <div class="col-4">
            <!-- adatta alle dimensioni dello schermo -->
            <div class="container-fluid text-center">
                <form class="form-group">
                    <!-- mb = margin bottom -->
                    <div class="mb-3">
                        <h1 class="fs-2 titolo">Titolo</h1>
                        <!-- riga vuota -->
                        <br>
                        <input class="form-control" type="text" id="nome" placeholder="Nome">
                        <br>
                        <input class="form-control" type="text" id="cognome" placeholder="Cognome">
                        <br>
                        <input class="form-control" type="text" id="indirizzo" placeholder="Indirizzo">
                        <br>
                        <!-- id non riconosce le lettere accentate -->
                        <input class="form-control" type="text" id="citta" placeholder="Città">
                        <br>
                        <input class ="btn btn-lg btn-secondary"type="button" value="UwU" onclick="utente(), "invia()"">
                    </div>
                </form>
            </div>
        </div>
        <!-- tabella dove scive -->
        <div class="col-8">
            <div class="mt-5 mx-5">
                <table class="table table-bordered border-danger">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Cognome</th>
                            <th scope="col">Indirizzo</th>
                            <th scope="col">Città</th>
                        </tr>
                    </thead>
                    <tbody id="tabella">
                        <!-- tabella vuota, da riempire -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
